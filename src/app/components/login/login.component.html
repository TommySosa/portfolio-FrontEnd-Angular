<div class="container d-flex justify-content-center mt-5 align-items-center" style="margin-bottom: 10rem;">
    <div class="form-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                    <div class="form-container">
                        <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onLogin($event)" novalidate>
                            <h3 class="title">Inicio de sesi칩n</h3>

                            <div class="form-group">
                                <span class="input-icon"><i class="fa fa-user"></i></span>
                                <input class="form-control" type="email" placeholder="Nombre de usuario" 
                                id="nombreUsuario" name="nombreUsuario" formControlName="nombreUsuario"
                                >
                                

                            </div>
                            <div *ngIf="form.get('nombreUsuario').errors && form.get('nombreUsuario').touched" >
                                <label *ngIf="form.get('nombreUsuario').hasError('required')" class="text-danger" style="font-size: small;" for="nombreUsuario"> 
                                    *Campo obligatorio.
                                </label>
                                <label *ngIf="form.get('nombreUsuario').hasError('pattern')" class="text-danger" style="font-size: small;" for="nombreUsuario"> 
                                    *El formato debe ser v치lido.
                                </label>
                            </div>
                            <div class="form-group">
                                <span class="input-icon"><i class="fa fa-lock"></i></span>
                                <input class="form-control" type="password" placeholder="Contrase침a"
                                id="password" name="password" formControlName="password">

                            </div>
                            
                            <div *ngIf="form.get('password').errors && form.get('password').touched" >
                                <label *ngIf="form.get('password').hasError('required')" class="text-danger" style="font-size: small;" for="password"> 
                                    *Campo obligatorio.
                                </label>
                                <label *ngIf="form.get('password').hasError('minlength')" class="text-danger" style="font-size: small;" for="password"> 
                                    *Contrase침a muy corta.
                                </label>
                            </div>
                            <span class="forgot-pass"><a href="/portfolio">Volver</a></span>
                            <button class="btn signin" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
