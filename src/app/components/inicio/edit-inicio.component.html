<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" [formGroup]="form" *ngIf="persona">
                <div class="form-group">
                    <label for="nombreE">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required formControlName="persona.nombre" [(ngModel)]="nombre">
                </div>
                <div class="form-group">
                    <label for="nombreE">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required formControlName="apellido">
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" required formControlName="descripcion" >
                </div>
                <div class="form-group">
                    <label for="descripcionE">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img" required formControlName="persona.img">
                </div>
                <div class="form-group">
                    <label for="descripcionE">Titulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required formControlName="titulo" 
                    (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <button class="btn btn-primary" >
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
