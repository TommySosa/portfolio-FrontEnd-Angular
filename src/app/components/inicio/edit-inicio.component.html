<div class="container">
        <div class="d-flex justify-content-center mt-5">
            <form (ngSubmit)="onUpdate()" [formGroup]="form" *ngIf="persona">
                <div class="m-3">
                    <a href=""><i class="fa-solid fa-arrow-left"></i> Volver</a>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required formControlName="nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required formControlName="apellido">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" required formControlName="descripcion" >
                </div>
                <div class="form-group">
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img" required formControlName="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required formControlName="titulo" >
                </div>
                <div>
                    <img [src]="imageService.url" style="max-width: 150px; max-height: 150px;">
                </div> 
                <button class="btn btn-primary my-3">
                    Actualizar
                </button>
            </form>
        </div>
</div>
