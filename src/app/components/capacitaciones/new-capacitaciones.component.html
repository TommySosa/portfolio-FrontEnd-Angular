<div class="container">
    <div class="d-flex justify-content-center mt-5" style="margin-bottom: 12rem;">
        <form (ngSubmit)="onCreate()" [formGroup]="formulario">
            <div class="m-3">
                <a href=""><i class="fa-solid fa-arrow-left"></i> Volver</a>
            </div>
            <div class="form-group mx-3">
                <label for="nombre" class="m-1">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required formControlName="nombre">
            </div>
            <div class="form-group mx-3">
                <label for="descripcion">Periodo</label>
                <input type="text" class="form-control" id="periodo" name="periodo" required formControlName="periodo">
            </div>
            <div class="form-group mx-3">
                <label for="img">Imagen</label>
                <input type="file" class="form-control" id="img" name="img" required formControlName="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
            </div>
            
            <button class="btn btn-primary m-3" >
                Agregar capacitaci√≥n
            </button>
        </form>
    </div>
</div>
