<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" [formGroup]="form" >
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" ngModel="nombreE" required formControlName="nombreE">
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" ngModel="descripcionE" required formControlName="descripcionE">
                </div>
                <button class="btn btn-primary" >
                    Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
