<div class="container" style="margin-bottom: 16rem;">
        <div class="d-flex justify-content-center mt-5">
            <form (ngSubmit)="onUpdate()" [formGroup]="form" *ngIf="estudios">
                <div class="m-3">
                    <a href=""><i class="fa-solid fa-arrow-left"></i> Volver</a>
                </div>
                <div class="form-group mx-3">
                    <label for="nombreE">Nombre</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" required formControlName="nombreE">
                </div>
                <div class="form-group mx-3">
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" required formControlName="descripcionE">
                </div>
                <div class="form-group mx-3">
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img" required formControlName="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <button class="btn btn-primary m-3" >
                    Actualizar
                </button>
            </form>
        </div>
</div>
