<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" [formGroup]="formulario" *ngIf="Hskill">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required formControlName="nombre">
                </div>
                <div class="form-group">
                    <label for="descripcionE">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" required formControlName="porcentaje">
                </div>
                <div class="form-group">
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img" required formControlName="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <button class="btn btn-primary" >
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
