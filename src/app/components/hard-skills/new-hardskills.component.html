<div class="container" style="margin-bottom: 15rem;">
        <div class="d-flex justify-content-center mt-5">
            <form (ngSubmit)="onCreate()" [formGroup]="formulario">
                <div class="m-3">
                    <a href=""><i class="fa-solid fa-arrow-left"></i> Volver</a>
                </div>
                <div class="form-group mx-3">
                    <label for="nombre">Nueva skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required formControlName="nombre">
                </div>
                <div class="form-group mx-3">
                    <label for="porcentaje" class="form-label my-5 mx-3">Porcentaje</label>
                    <input type="range" id="porcentaje" name="porcentaje" min="0" max="100" step="5" (input)="actualizarPorcentaje()" formControlName="porcentaje">
                    <span id="valorPorcentaje" class="m-4">{{porcentajeView}}</span>
                </div>
                <div class="form-group mx-3">
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img" required formControlName="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <div>
                    <img [src]="imageService.url" style="max-width: 150px; max-height: 150px;">
                </div> 
                <button class="btn btn-primary m-3" >
                    Agregar hard skill.
                </button>
            </form>
        </div>
</div>
