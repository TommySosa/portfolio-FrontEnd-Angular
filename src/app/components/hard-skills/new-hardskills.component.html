<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" [formGroup]="formulario">
                <div class="form-group">
                    <label for="nombre">Nueva skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required formControlName="nombre">
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" required formControlName="porcentaje">
                </div>
                <button class="btn btn-primary" >
                    Agregar hard skill.
                </button>
            </form>
        </div>
    </div>
</div>
